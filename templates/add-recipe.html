            .disabled-checkbox input+label {
                position: absolute;
                left: 7px !important;
                top: 10px !important;
                right: 0;
                bottom: 0;
                width: 100%;
                height: 100%;
                border-radius: 3px;
                cursor: pointer;
                border: 1px solid #cecec7 !important;
                margin-left:10px;
            }

            .primary-switch {
                width: 38px;
                height: 17px;
                left: 24px;
                top: -12px;
                border-radius: 8.5px;
                background: #fff;
                position: relative;
                cursor: pointer;
            }
            .primary-switch input+label {
                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                width: 93% !important;
                height: 100%;
            }
            .primary-switch input+label:before {
                content: "";
                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                height: 100%;
                background: #f9f9ff !important;
                border-radius: 8.5px;
                cursor: pointer;
                -webkit-transition: all 0.2s;
                -moz-transition: all 0.2s;
                -o-transition: all 0.2s;
                transition: all 0.2s;
            }
            .primary-switch input:checked+label:before {
                background: #e77991 !important;
            }

            /*file upload*/
            .single-input-primary {
                display: block;
                width: 100%;
                line-height: 30px;
                border: 1px solid transparent;

                background-color: #305779 !important;

                cursor: pointer;
                -webkit-transition: all 0.3s ease 0s;

                -o-transition: all 0.3s ease 0s;
                transition: all 0.3s ease 0s;
            }
            .genric-btn.danger:hover {
                color: white;
                border: 1px solid #5176de;
                background: #5176de !important;
            }

            .input-group-icon-ingre{
                margin-top:25px;

            .mt-mb-20 {
                margin-top:20px !important;

            .wrap{
                flex-wrap: nowrap !important;
            }

                            <form method="get">
